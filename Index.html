<html>

<head>
  <style>
    #tab2 {
      border: 2px solid black;
    }

    th {
      background-color: grey;
    }

    tr:nth-child(even) {
      background-color: rgb(133, 120, 103)
    }

    tr:nth-child(odd) {
      background-color: rgb(181, 241, 241)
    }
  </style>
</head>

<body>
  <table id="tab1">
    <form id="form1">
      <tr>
        <th>Product_Name</th>
        <th>Product_skew</th>
        <th>product Quantity</th>
        <th>Product_price</th>
      </tr>
      <tr id="id1">
        <td><input type="text" name="p_name"></td>
        <td><input type="text" name="p_skew"></td>
        <td><input type="number" name="quantity"></td>
        <td><input type="text" name="price"></td>
        <td><button id="remove">Remove</button></td>
      </tr>
    </form>
  </table>
  <button type="submit" id="cart">Add To Cart</button>
  <button id="add">Add new row</button>
  <td><button id="removeall">Remove all</button></td>
  <center>
    <h1>Product List</h1>
    <center>
      <table id="tab2">
        <tr>
          <th>Product_Name</th>
          <th>Product_skew</th>
          <th>product Quantity</th>
          <th>Product_price</th>
          <th>Total_Price</th>
        </tr>

      </table><br><br>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.6/require.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
      <script>

        require(['table1', 'table2'], function (table1, table2) {

          $("#removeall").on('click', function () { table2.removeall() });
          $("#add").on('click', function () { table1.addrow() });
          $("#cart").on('click', function () { table2.addcart() });
          $("#tab1").on('click', "#remove", function ($this = this) { table1.remove($this) });
          $("#tab2").on('click', '#click', function ($this = this) { table2.description($this) });
          $("#tab2").on('change', '#l_quantity', function ($this = this) { table2.onchange($this) });



        });


      </script>
</body>

</html>
