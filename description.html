<html>

<head>
    <title>Description</title>
    <style>
        tr:nth-child(even) {
            background-color: #6b6161;

        }

        tr:nth-child(odd) {
            background-color: #68b0da;
        }
    </style>
</head>

<body>
    <center>
        <h3>Product Description</h3>
    </center>
    <table align="center">
        <tr>
            <th>Product Id </th>
            <th>Product Name</th>
            <th>Product Price</th>
            <th>Product Quantity</th>
            <th>Total Price</th>
        </tr>
        <td data-bind="text:p_id"></td>
        <td data-bind="text:p_name"></td>
        <td data-bind="text:p_price"></td>
        <td data-bind="text:p_quantity"></td>
        <td data-bind="text:p_total"></td>
        <tr>
            <th </tr> </table> </body> <script src="https://ajax.aspnetcdn.com/ajax/knockout/knockout-3.3.0.js">
            </script>
                <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js"></script>
                <script>


                    var viewModel = function () {
                        self = this;
                        self.p_id = ko.observable();
                        self.p_name = ko.observable();
                        self.p_price = ko.observable();
                        self.p_quantity = ko.observable();
                        self.p_total = ko.observable();
                        self.url = ko.observable("");

                        url = decodeURIComponent(window.location.href);//decoding url parameters
                        url = url.split('?')[1];
                        url = url.split('&');

                        self.p_id(url[0]);
                        self.p_name(url[1]);
                        self.p_price(url[2]);
                        self.p_quantity(url[3]);
                        self.p_total(url[4]);

                    }
                    ko.applyBindings(viewModel);
                </script>
</body>

</html>
